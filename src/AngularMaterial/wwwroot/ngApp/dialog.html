<md-dialog>
    <md-dialog-content>
        <div class="md-dialog-content">
            <h1>Pick yer favorite color!</h1>
            <md-button ng-click="dialog.pickColor('red')">Red</md-button>
            <md-button ng-click="dialog.pickColor('green')">Green</md-button>
            <md-button ng-click="dialog.pickColor('blue')">Blue</md-button>
        </div>
    </md-dialog-content>
</md-dialog>
